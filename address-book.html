<!DOCTYPE html>
<html>
  <head>
    <!-- STYLES -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- SCRIPTS -->
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>

    <!-- TITLE -->
    <title>Address book</title>
  </head>
  <body>
    <!-- MAIN CONTENT -->
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input type="text" class="form-control" id="new-address">
            </div>
            <div class="form-group">
                <label for="new-phone">Phone</label>
                <input type="text" class="form-control" id="new-phone">
            </div>
            <div class="form-group">
                <label for="new-email">Email</label>
                <input type="text" class="form-control" id="new-email">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Contacts:</h2>
          <ul id="contacts">
              <!-- contacts populate here 'first' and 'last' name -->
          </ul>
        </div>
        <div class="col-md-6">
            <div id="show-contact">
                <h2></h2>
                <p>First name: <span class="first-name"></span></p>
                <p>Last name: <span class="last-name"></span></p>
                <p>Address: <span class="address"></span></p>
                <p>Phone: <span class="phone"></span></p>
                <p>Email: <span class="email"></span></p>
            </div>
        </div>
      </div>
  </div><!-- END DIV CONTAINER -->
  </body>
</html>
